<!DOCTYPE html>
<html>
  <head>
    <title>thanh toan</title>
    <link rel="stylesheet" href="styles/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="space-logo">
        <a href="rubik.html">
          <img src="picture/Picture1.png" class="logo">
        </a>
      </div>
      <div class="right-section">
        <h2 class="thanh-toan">Thanh Toán</h2>
      </div>
    </div>
    

    <div class="main">
      <div class="page-title">Đơn hàng của bạn</div>
      
      <div class="container-grid">
        
        <div class="container js-container">
          <div class="product-container-grid">
            <img src="picture/img_201405191004073256.webp" class="product-image">
            <div class="product-info">
              <div class="product-name">Rubik fjeiowyfeihfkdoifu</div>
              <div class="product-price">50.000đ</div>
              <div class="product-quantity">Số lượng: 1 Delete</div>
            </div>
          </div>

      </div>
      
      <div class="order">
        <div class="order-container">
          <div class="order-title">Order summary</div>
          <div class="order-price js-order-price">
            <div class="order-price-grid">
              <div>Sản phẩm:</div>
              <div>50.000đ</div>
            </div>
            <div class="order-price-grid">
              <div>Phí vận chuyển:</div>
              <div>10.000đ</div>
            </div>
            <div class="order-price-grid">
              <div>Tổng tiền (chưa tính thuế):</div>
              <div>60.000đ</div>
            </div>
            <div class="order-price-grid">
              <div>Thuế (10%):</div>
              <div>6.000đ</div>
            </div>
            <hr>
            <div class="order-price-grid total-price">
              <div>Tổng tiền:</div>
              <div>66.000đ</div>
            </div>
            <button class="buy-button">Đặt đơn hàng</button>
          </div>
        </div>
      </div>
        
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>


  </body>
</html>
